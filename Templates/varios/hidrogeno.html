{% extends 'varios/index.html' %}

        {{error}}
        {% block title %} Seleccionar almacenamiento de la energía {% endblock %}
        {% block content %}
        <form action="../resumen/" method="POST">
            {% csrf_token %}
    
                
                <label class="form-check-label" for="defaultCheck1">
                    Agregar almacenamiento en Hidrógeno
                  </label>
                {{SolarForm.elegir_celda}}

                <div id="amor">
                <label class="form-check-label" for="defaultCheck1">
                    Seleccionar almacenamiento en Hidrógeno
                  </label>
                {{SolarForm.tipo_celda}}
              </div>
              
            <div class="mt-2">
                <input class="btn btn-primary" type="submit" value="Siguiente">
            </div>
            
    </form>

    <script type="text/javascript">
      element = document.getElementById('amor');
      element.style.display = 'none';
      
        function showContent() {
         
            element = document.getElementById('amor');
            estado = element.style.display;
            if(estado == 'none'){
              element.style.display='block'
            }else{
            element.style.display = 'none'; 
            }
        
        }
        
      </script>
    {% endblock %}
